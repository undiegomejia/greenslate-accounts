<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/assets/css/bundle.css" />
    <title>GreenSlate - Accounts</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="dist/assets/js/bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__title">
          <h1>Chart of Accounts</h1>
          <h3>View accounts and posted transactions</h3>
        </div>
        <div class="header__options">
          <span class="header__options--icon">
            <a href="#">
            <span class="material-icons icon">
              attach_money
              </span>
              <span class="icon-text">Currency</span>
            </a>
          </span>
        
          <span class="header__options--icon">
            <a href="#">
            <span class="material-icons icon">
              location_on
              </span>
              <span class="icon-text">Location</span>
            </a>
          </span>
          <span class="header__options--icon">
            <a href="#">
            <span class="material-icons icon">
              calendar_today
              </span>
              <span class="icon-text">Effective Day</span>
            </a>
          </span>

        </div>
      </header>
    </div>
  </body>
</html>
