<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/assets/css/bundle.css" />
    <title>GreenSlate - Accounts</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="dist/assets/js/bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__title">
          <h1>Chart of Accounts</h1>
          <h3>View accounts and posted transactions</h3>
        </div>
        <div class="header__options">
          <span class="header__options--icon">
            <a href="#">
            <span class="material-icons icon">
              attach_money
              </span>
              <span class="icon-text">Currency</span>
            </a>
          </span>
        
          <span class="header__options--icon">
            <a href="#">
            <span class="material-icons icon">
              location_on
              </span>
              <span class="icon-text">Location</span>
            </a>
          </span>
          <span class="header__options--icon">
            <a href="#">
            <span class="material-icons icon">
              calendar_today
              </span>
              <span class="icon-text">Effective Day</span>
            </a>
          </span>

        </div>
      </header>
      <section class="report">
        <h2>Cost Report Total</h2>
        <hr>
        <div class="amounts-container">
          <span class="amounts">
            <p class="amounts__number">2,020.00</p>
            <p class="amounts__detail">Actual Cost</p>
          </span>
          <span class="amounts">
            <p class="amounts__number">0.00</p>
            <p class="amounts__detail">POs</p>
          </span>
          <span class="amounts">
            <p class="amounts__number">2,020.00</p>
            <p class="amounts__detail">Total Cost</p>
          </span>
          <span class="amounts">
            <p class="amounts__number">236,225.00</p>
            <p class="amounts__detail">ETC</p>
          </span>
          <span class="amounts">
            <p class="amounts__number">238,245.00</p>
            <p class="amounts__detail">EFC</p>
          </span>
          <span class="amounts">
            <p class="amounts__number">240,145.00</p>
            <p class="amounts__detail">Budget</p>
          </span>
          <span class="amounts">
            <p class="amounts__number">0.00</p>
            <p class="amounts__detail">App Overage</p>
          </span>
          <span class="amounts">
            <p class="amounts__number">1,900.00</p>
            <p class="amounts__detail">Variance</p>
          </span>
        </div>
      </section>
    </div>
  </body>
</html>
